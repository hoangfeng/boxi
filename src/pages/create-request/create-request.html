<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Thiết lập đơn hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="wrapper">
		<div class="main-content">
			<div class="location-picker">
				<div class="img-wrapper">
					<img src="././assets/img/route-icon.png" >	
				</div>
				
				<div class="input-location">
					<input type="text" name="" id="location-start" value="Arena Trúc Khê">
					<hr/>
					<input type="text" name="" id="location-end" value="Arena Phạm Văn Bạch">
				</div>
			</div>
			<div class="init-info">
				<div class="top-section">
					<div class="img-wrapper-info ">
						<img src="././assets/img/box.png" >	
					</div>	
					<div class="product-info">
						<p>Thiết lập thông tin sản phảm đơn hàng</p>
						<p>Tên mặt hàng :...............</p>
						<p>Mã sản phẩm :...............</p>
						<p>Số lượng & kích thước :...............</p>				
					</div>
				</div>			
				<div class="img-wrapper">
					<img src="././assets/img/instruction.png" >	
				</div>		
			</div>
		</div>
		<div class="detail-info">
			<div class="method-block" (click)="methodChooser()">
				<div class="img-wrapper ">
					<img src="././assets/img/orange-dollar.png" >	
				</div>
				<p>Phương thức thanh toán :.... </p>
				<div class="tail-section">
					<p id="edit-button">Sửa</p>	
				</div>
				
			</div>
			<div class="other-block">
				<div class="img-wrapper " (click)="receiver()">
					<img src="././assets/img/shipper.png" id="shipper-icon">	
				</div>
				<p (click)="receiver()">Thông tin người nhận</p>
				<div class="img-wrapper" (click)="discount()">
					<img src="././assets/img/discount.png" >	
				</div>
				<p id="edit-button" (click)="discount()" >Mã giảm giá</p>
			</div>
		</div>
	</div>	
</ion-content>
<div class="logInBtnDiv" (click)="estimate()">
	<div class="button-text">
		<p>THIẾT LẬP ĐƠN HÀNG</p>
	</div>			
</div>
