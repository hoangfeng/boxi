<ion-header class="suck">

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Xem lại chuyến đi của bạn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="wrapper">
			<div class="location-picker">
				<div class="img-wrapper">
					<img src="././assets/img/route-icon.png" >	
				</div>
				
				<div class="input-location">
					<input type="text" name="" id="location-start" value="Arena Trúc Khê">
					<hr/>

				</div>
			</div>
		<div class="detail-info">
			<div class="rating">
				<div class="star">
					<img src="././assets/img/star-or.png" >
					<img src="././assets/img/star-or.png" >	
					<img src="././assets/img/star-or.png" >	
					<img src="././assets/img/star-gr.png" >	
					<img src="././assets/img/star-gr.png" >			
				</div>				
			</div>
			<div class="feedback">
				<p>Ý KIẾN ĐÁNH GIÁ</p>
				<input type="text" name="" value="Nhanh chóng an toàn tiện lợi." />
			</div>
		</div>
		<div class="img-wrapper">
			<img src="././assets/img/request-done.png" >	
		</div>
	</div>	
</ion-content>
<div class="logInBtnDiv">
	<div padding class="outDiv">
		<div class="inDiv">
		    <button ion-button color="whiteBtn" (click)="help()">
			 	TRỢ GIÚP ?
			</button>
			<button ion-button color="blackBtn" (click)="end()">
			  KẾT THÚC
			</button>
	</div>
  </div>
