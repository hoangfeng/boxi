<ion-header>

  <ion-navbar>
    <ion-title >Thông tin cá nhân</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="orSymboi">
		<img src="././assets/img/personal-main-photo.png" >
	</div>
	<div class="scroll-layout" padding>
		<ion-list>
			<div class="div-half-size">
				<div class="half-size-item">
					<ion-label fixed class="half-size">Tên</ion-label>
					<ion-item class="half-size">
						<ion-input type="text"></ion-input>
					</ion-item>
				</div>
				<div class="half-size-item second-half">
					<ion-label fixed class="half-size">Họ</ion-label>
					<ion-item class="half-size">
						<ion-input type="text"></ion-input>
					</ion-item>
				</div>
			</div>
			<ion-label fixed>Email</ion-label>
			<ion-item>
				<ion-input type="email"></ion-input>
			</ion-item>

			<div class="div-quarter-size">
				<ion-label fixed >Số Điện Thoại</ion-label>
				<div class="quater-share">
					<ion-item class="quarter-size">
						<ion-input type="tel" maxlength="3"></ion-input>
					</ion-item>	
					<ion-item class="three-quarter-size">
						<ion-input type="tel"></ion-input>
					</ion-item>
				</div>
			</div>

			<p class="seperator-text">ĐỊA CHỈ</p>
			<hr class="seperator-line"/>

			<div class="address-detail">
				<div class="address-detail-item">
					<ion-icon name="home" item-left></ion-icon>
					<div class="item-label-input">						
						<ion-item>			
							<ion-input placeholder="Nhà" type="text"></ion-input>
						</ion-item>
					</div>									
				</div>
				<div class="address-detail-item">
					<ion-icon name="briefcase" item-left></ion-icon>
					<div class="item-label-input">						
						<ion-item>			
							<ion-input placeholder="Nơi làm việc" type="text"></ion-input>
						</ion-item>
					</div>
				</div>
			</div>
		</ion-list>

		<div class="logInBtnDiv" (click)="backToHome()">
			<img src="././assets/img/doneBtn.png" >
		</div>
	</div>
</ion-content>
