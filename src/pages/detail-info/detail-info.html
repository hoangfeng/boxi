<ion-header class="suck">

  <ion-navbar class="suck">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Thông tin đơn hàng và giá cước</ion-title>
  </ion-navbar>
  <div class="header-extend">
  		<div class="price-wrapper">
  			<p>20 - 25 VND</p>
  		</div>
  		<div class="time-wrapper">
  			<p>THỜI GIAN : 15 PHÚT</p>
  		</div>
  </div>
</ion-header>

<ion-content padding>
	<div class="wrapper">
			<div class="location-picker">
				<div class="img-wrapper">
					<img src="././assets/img/route-icon.png" >	
				</div>
				
				<div class="input-location">
					<input type="text" name="" id="location-start" value="Arena Trúc Khê">
					<hr/>
					<input type="text" name="" id="location-end" value="Arena Phạm Văn Bạch">
				</div>
			</div>
		<div class="detail-info">
			<div class="method-block" (click)="receiver()">
				<div class="img-wrapper ">
					<img src="././assets/img/shipper.png" id="shipper-png">	
				</div>
				<p>Thông tin cá nhân người nhận :.... </p>
				<div class="tail-section">
					<p id="edit-button">Sửa</p>	
				</div>
				
			</div>
			<div class="method-block" (click)="methodChooser()">
				<div class="img-wrapper ">
					<img src="././assets/img/orange-dollar.png" >	
				</div>
				<p>Phương thức thanh toán :.... </p>
				<div class="tail-section">
					<p>Sửa</p>	
				</div>
				
			</div>
			<div class="other-block">
				<div class="img-wrapper">
					<img src="././assets/img/box.png" id="shipper-icon">	
				</div>
				<p >Loại BOX : Mini</p>
				<div class="img-wrapper" (click)="discount()">
					<img src="././assets/img/discount.png" >	
				</div>
				<p id="edit-button" (click)="discount()">Mã giảm giá</p>
			</div>
		</div>
	</div>	
</ion-content>
<div class="logInBtnDiv" (click)="confirm()">
	<div class="button-text">
		<p>XÁC NHẬN ĐẶT ĐƠN</p>
	</div>			
</div>
