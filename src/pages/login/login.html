<ion-header>

  <ion-navbar>
    <ion-title >Đăng nhập</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div padding class="outDiv">
		<div class="inDiv">
			<button>
				<img src="././assets/img/googleBtn.png"  style="border: 1px solid rgb(223,74,50);" >
			</button>		    
			<button>
				<img src="././assets/img/facebookBtn.png" style="border: 1px solid rgb(59,89,153);" >
			</button>
		</div>
	</div>
	<div class="orSymboi">
		<img src="././assets/img/orSym.png" >
	</div>

	<ion-list>
		<ion-label fixed>Số Điện Thoại Hoặc Mail</ion-label>
		<ion-item>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-label fixed>Mật Khẩu</ion-label>
		<ion-item>			
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>

	<div class="logInBtnDiv" (click)="login()">
		<img src="././assets/img/loginBtn.png" >
	</div>
	<div class="forgot" (click)="forgot()">
		Quên Mật Khẩu?
	</div>
</ion-content>
