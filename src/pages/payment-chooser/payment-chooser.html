<ion-header class="suck">

  <ion-navbar class= "suck1">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Chọn hình thức thanh toán</ion-title>
  </ion-navbar>
  <div class="header-extend">
  		<div class="price-wrapper">
  			<p>20 - 25 VND</p>
  		</div>
  		<div class="time-wrapper">
  			<p>GIÁ VÉ ƯỚNG TÍNH</p>
  		</div>
  </div>
</ion-header>

<ion-content padding>
	<div class="method-choose">
		<p class="method-header">LỰA CHỌN PHƯƠNG THỨC THANH TOÁN</p>

		<div class="method-wrapper" (click)="chooseMethod('paypal-tick')">
			<div class="img-wrapper" >
				<img src="././assets/img/paypal.png" >
			</div>			
			<p>Paypal</p>
			<div class="method-status">
				<img src="././assets/img/tick.png" id="paypal-tick">
			</div>

		</div>
		<div class="method-wrapper" (click)="chooseMethod('debit-tick')">
			<div class="img-wrapper">
				<img src="././assets/img/credit.png" >
			</div>			
			<p>Credit/Debit</p>
			<div class="method-status">
				<img src="././assets/img/tick.png" id="debit-tick" >
			</div>
		</div>

		<div class="method-wrapper" (click)="chooseMethod('cash-tick')">
			<div class="img-wrapper">
				<img src="././assets/img/cash.png" >
			</div>			
			<p>Cash</p>
			<div class="method-status">
				<img src="././assets/img/tick.png" id="cash-tick">
			</div>

		</div>


		<div class="logInBtnDiv" padding (click)="paymentInput()">
			<img src="././assets/img/doneBtn.png" >
		</div>
		
	</div>
</ion-content>
<div class="logInBtnDiv" (click)="done()">
	<div class="button-text">
		<p>XONG</p>
	</div>			
</div>
