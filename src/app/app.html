<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()"  >
  <ion-header class="css-annoy">
    <div class="user-account">
      <div class="avatar" (click)="openPersonalInfo()" menuClose>
        <img src="././assets/img/avatar_default.png" >
      </div>
      <div class="user-information">
        <p class="full-name">Họ và Tên</p>
        <p class="telephone-number">0998899449</p>  
      </div>      
    </div>    
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
